<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous"
         />
      <script type="module" src="./update.js" defer></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">cookbook</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./all.html">all</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./create.html">create</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./update.html">update</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./delete.html">delete</a>
               </li>
            </div>
         </div>
      </nav>
      <div class="container">
         <div class="row">
            <div class="col ">
               <table class="table table-bordered table-sm mt-5 mb-5">
                  <thead>
                     <tr>
                        <td class="text-center">
                           name
                        </td>
                     </tr>
                  </thead>
                  <tbody id="data-table">
                  </tbody>
               </table>
            </div>
            <div class="col">
               <div class="d-flex justify-content-center mt-5 mb-5">
                  <form class="card p-3 bg-light">
                     <div class="form-group">
                        <label htmlFor="name">name:</label>
                        <input
                           id="name"
                           class="form-control"
                           type="text"
                           name="name"
                           size="50"
                           required
                           />
                     </div>
                     <div class="form-group">
                        <label htmlFor="ingredients">ingredients:</label>
                        <input
                           id="ingredients"
                           class="form-control"
                           type="text"
                           name="ingredients"
                           required
                           />
                     </div>
                     <div class="form-group">
                        <label htmlFor="time">time:</label>
                        <input
                           id="time"
                           class="form-control"
                           type="number"
                           name="time"
                           size="50"
                           required
                           />
                        <small className="form-text text-muted">
                        minutes
                        </small>
                     </div>
                     <div class="form-group">
                        <label htmlFor="cuisine">cuisine:</label>
                        <input
                           id="cuisine"
                           class="form-control"
                           type="text"
                           name="cuisine"
                           size="50"
                           required
                           />
                     </div>
                     <div class="form-group">
                        <label htmlFor="difficulty">difficulty:</label>
                        <input
                           id="difficulty"
                           class="form-control"
                           type="text"
                           name="difficulty"
                           size="50"
                           required
                           />
                        <small className="form-text text-muted">
                        easy, medium, hard
                        </small>
                     </div>
                     <div class="form-group">
                        <label htmlFor="image">image link:</label>
                        <input
                           id="image"
                           class="form-control"
                           type="text"
                           name="image"
                           size="50"
                           required
                           />
                        <button id="image_preview_button" class="btn btn-secondary btn-sm">
                        preview
                        </button>
                        <img
                           id="image_preview"
                           class="mx-auto d-block"
                           alt="preview"
                           width="300"
                           />
                     </div>
                     <div class="form-group">
                        <label htmlFor="video">video link:</label>
                        <input
                           id="video"
                           class="form-control"
                           type="text"
                           name="video"
                           size="50"
                           required
                           />
                        <button id="video_preview_button" class="btn btn-secondary btn-sm">
                        preview
                        </button>
                        <video id="video_preview" class="mx-auto d-block" width="300" controls>
                           <source type="video/mp4" />
                        </video>
                     </div>
                     <div class="form-group">
                        <label htmlFor="instructions">instructions:</label>
                        <textarea
                           id="instructions"
                           class="form-control"
                           type="text"
                           name="instructions"
                           rows="6"
                           cols="50"
                           required
                           ></textarea>
                     </div>
                     <div class="alert alert-secondary" role="alert">
                        new recipe has been successfully updated!
                     </div>
                     <button id="submit-buttom" class="btn btn-secondary btn-sm" type="submit">
                     update
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
